  <title>React App</title>
  <style>
    .navbar {
      position: absolute;
      width: 100%;
      height: 120px;
      left: 0px;

      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.25);
    }

    .search-bar {
      width: 62%;

      /* left: 266px; */
      top: 181px;
      left: 18.47%;

      background: #FFFFFF;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
    }

    .search-bar-text {
      position: relative;
      padding-left: 4%;
      padding-top: 1.5%;
      padding-bottom: 4%;

      font-family: 'Roboto';
font-style: normal;
font-weight: 400;
font-size: 24px;
line-height: 28px;

color: rgba(41, 128, 185, 0.7);
    }

    .card-1 {
      position: absolute;
      width: 28.125%;
      height: 504px;
      /* left: 266px; */

      border-radius: 5px;
    }

    .card-2 {
      position: absolute;
      width: 28.125%;
      height: 504px;
      /* left: 757px; */
      left: 52.569%;
      top: 326px;

      background: #FFFFFF;
      box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.25);
      border-radius: 5px;
    }

    .row-3 {
      top: 1474px;
    }

    .row-4 {

    }

    .row-5 {
      top: 2622px;
    }

      margin-top: 6.5%;
      margin-bottom: 2%;
      text-align: center;

      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      font-size: 28px;
      line-height: 28px;

    .card-subheading {
      position: relative;

    }

    .card-subheading-content {

      padding-left: 9%;
      padding-right: 9%;

      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      font-size: 16px;
      line-height: 19px;
    }

    .button-box {
      position: relative;
      background: #2980B9;
      width: 82%;
      height: 44px;
      margin-left: 9%;
      margin-right: 9%;
      margin-top: 5%;
      /* margin-bottom: 6%; */
    }

    .button-text {
      position: relative;
      text-align: center;
      padding-top: 2%;
      padding-bottom: 2.5%;

      font-family: 'Roboto';
      font-style: normal;
      font-weight: 550;
      font-size: 24px;

      color: #FFFFFF;
